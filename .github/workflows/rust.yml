name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  upload-assets:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build and upload Rust binary to GitHub Releases
        uses: taiki-e/upload-rust-binary-action@v1.12.0
        with:
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}
